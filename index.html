<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="title"><h1><a href="https://www.wikipedia.org/"><i class="fa fa-wikipedia-w"></i>ikipedia Search</a></h1>
</div>

<div id="content" class="content">
  <a href="https://www.wikipedia.org/" target="_blank" class="w-wikipedia"><i class="fa fa-wikipedia-w"></i></a>
    <div class="search">
      <i id="search_icon" class="w-icon fa fa-search"></i>
      <a id="clear_button" class="w-icon w-clear hidden" href="#"><i class="fa fa-times-circle-o"></i></a>
      <a id="random_button" class="w-icon w-random" href="#"><i class="fa fa-random"></i></a>
      <input type="text" id="search_box" class="searchbox">
      <div id="results_box" class="resultsbox">
    </div>
  </div>
</div>
  
    <script src="js/index.js"></script>

</body>
</html>
